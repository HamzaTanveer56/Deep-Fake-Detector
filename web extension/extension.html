<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Fake Detector</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <script defer src="./script.js"></script>
    </head>
<body class="mx-auto mt-4">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-1">
                  <a class="text-dark" href="http://localhost:3000/login" target="_blank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5.52 19c.64-2.2 1.84-3 3.22-3h6.52c1.38 0 2.58.8 3.22 3"/><circle cx="12" cy="10" r="3"/><circle cx="12" cy="12" r="10"/></svg>
                  </a>
                </div>
                <div class="col-9"></div>
                <div class="col-1">
                    <div class="form-check form-switch">
                        <input class="form-check-input text-dark" type="checkbox" role="switch" id="btnSwitch" checked>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center">
            <div class="row mt-4">
              <div class="col-1 margin-left">
                <img src="./black_logo.png" alt="logo">
              </div>
              <div class="col-10 text-right">
                <h4 class="title">Deep Fake Detector</h4>
              </div>
            </div>
        </div>        
    </header>

    <div class="container text-center">
        <div class="card mx-auto" id="card">
            <div class="card-body">

              <div class="result">
                <div class="row">
                  <div class="col-12">
                    <h5 id="result-value" class="text-left">Result: </h5>
                  </div>
                  <div class="col-12 mx-auto" id="processing" style="display:none">
                    <div class="spinner-border text-primary" role="status"></div>
                    <div class="thin-text">Your video is being processed</div>
                  </div>
                </div>
              </div>

              <div class="line"></div>

              <div class="row">
                <div class="container-fluid">
                    <div class="row">
                      <div class="col">
                        <input type="text" id="text-url" class="form-control" placeholder="Enter URL" required>
                      </div>
                    </div>
                    <div class="row mt-2">
                      <div class="col">
                        <input id="sbt-btn" class="btn btn-primary sbt-btn" type="submit" value="Test Video">
                      </div>
                    </div>
                </div>
            </div>

            <div class="row mt-2">
              <div class="col">
                <p class="opacity-75 text-justify note"> Note: Facebook, Instagram and Twitter videos are processed only. </p>
              </div>
            </div>
              <div class="row mt-3">
                <div class="col left_align">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bug-fill" viewBox="0 0 16 16">
                  <path d="M4.978.855a.5.5 0 1 0-.956.29l.41 1.352A4.985 4.985 0 0 0 3 6h10a4.985 4.985 0 0 0-1.432-3.503l.41-1.352a.5.5 0 1 0-.956-.29l-.291.956A4.978 4.978 0 0 0 8 1a4.979 4.979 0 0 0-2.731.811l-.29-.956z"/>                    <path d="M13 6v1H8.5v8.975A5 5 0 0 0 13 11h.5a.5.5 0 0 1 .5.5v.5a.5.5 0 1 0 1 0v-.5a1.5 1.5 0 0 0-1.5-1.5H13V9h1.5a.5.5 0 0 0 0-1H13V7h.5A1.5 1.5 0 0 0 15 5.5V5a.5.5 0 0 0-1 0v.5a.5.5 0 0 1-.5.5H13zm-5.5 9.975V7H3V6h-.5a.5.5 0 0 1-.5-.5V5a.5.5 0 0 0-1 0v.5A1.5 1.5 0 0 0 2.5 7H3v1H1.5a.5.5 0 0 0 0 1H3v1h-.5A1.5 1.5 0 0 0 1 11.5v.5a.5.5 0 1 0 1 0v-.5a.5.5 0 0 1 .5-.5H3a5 5 0 0 0 4.5 4.975z"/>
                  </svg>
                  <a href="http://localhost:3000/home#upload" target="_blank">Want to test personal videos?</a>
                  <div class="line"></div>
                </div>
              </div>

               
              <div class="row">
                <div class="col left_align">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box2-heart-fill" viewBox="0 0 16 16">
                        <path d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0-.1.3V15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.1-.3L13.05.4a1 1 0 0 0-.8-.4h-8.5ZM8.5 4h6l.5.667V5H1v-.333L1.5 4h6V1h1v3ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
                      </svg>
                    <a href="http://localhost:3000/checkout" target="_blank">Donate.</a>
                    <div class="line">
                      </div>
                </div>
          </div>
           
          <div class="row">
            <div class="col left_align">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                    <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                  </svg>
                <a href="#">Rate us.</a>
                <div class="line">
                  </div>
            </div>
      </div>
            </div>
          </div>
    </div>
    
    <footer>
        <div >
          <section class="mb-1 text-center">
            <div class="row mb-2"><label class="opacity-75">Connect with us</label></div>
            <!-- Facebook -->
            <a
              id="facebook"
              class="btn btn-lg m-1"
              href="https://www.facebook.com/profile.php?id=100091498181093"
              target="_blank"
              role="button"
              data-mdb-ripple-color="dark"
              >
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
              </svg>
            </a>
      
            <!-- Twitter -->
            <a
              id="twitter"
              class="btn btn-lg m-1"
              href="https://twitter.com/deepFakeDet"
              target="_blank"
              role="button"
              data-mdb-ripple-color="dark"
              ><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-twitter" viewBox="0 0 14 14">
                <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
              </svg>
            </a>
      
            <!-- Linkdin -->
            <a
              id="linkedin"
              class="btn btn-lg btn-style m-1"
              href="https://www.linkedin.com/in/deepfake-detector-125714270/"
              target="_blank"
              role="button"
              data-mdb-ripple-color="dark"
              ><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16">
              <path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/>
              </svg>
            </a>

            <!-- Github -->
            <a
              id="git"
              class="btn btn-lg m-1"
              href="https://github.com/Muhammad-Noman001/Deep-Fake-Detector"
              target="_blank"
              role="button"
              data-mdb-ripple-color="dark">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
                <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
              </svg>
            </a>
          </section>
        </div>
      </footer>

</body>
</html>
